<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lirary</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h1 class="nav-1">library</h1>
      </nav>
      <section class="main-content">
       <button class="btn" id="addBookBtn">âž• Add book</button>
          <form action="#" class="new-book-form" style="display: none;">
             <svg style="width: 10px; height: 10px;" viewBox="0 0 24 24" class="cross-button">
              <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
            <h3>Add New Book</h3>
            <input
              class="input"
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              required
              maxlength="100"
            />

            <input
              class="input"
              type="text"
              name="author"
              id="author"
              placeholder="Author"
              required
              maxlength="100"
            />

            <input
              class="input"
              type="number"
              name="pages"
              id="pages"
              placeholder="Pages"
              required
              maxlength="10000"
            />

            <div class="is-read">
              <label for="is-read">Have you read it?</label>
              <input
                class="checkbox"
                type="checkbox"
                name="is-read"
                id="is-read"
              />
            </div>
            <button class="btn-submit" type="submit">Submit</button>
          </form>

          <div id="books">

          </div>
      </section>
    </div>
  </body>
</html>
